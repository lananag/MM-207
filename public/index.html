<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM-207 Repository</title>
  </head>
  <body>
    <header>
      <h1>MM-207 Repository</h1>
    </header>
    <main>
      <p id="text"></p>
      <button id="english">English</button>
      <button id="norwegian">Norwegian</button>
      <button id="swedish">Swedish</button>
    </main>
    <script>
      let text = document.getElementById("text");

      let btnEnglish = document.getElementById("english");
      let btnNorwegian = document.getElementById("norwegian");
      let btnSwedish = document.getElementById("swedish");

      btnEnglish.addEventListener("click", function() {
        let id=this.id;
        getJoke(id);
        console.log(id)
      });

      btnNorwegian.addEventListener("click", function() {
        let id=this.id;
        getJoke(id);
        console.log(id)
      });

      btnSwedish.addEventListener("click", function() {
        let id=this.id;
        getJoke(id);
        console.log(id)
      });

      async function getJoke(id) {
        try {
          let languageID= id;
          console.log(languageID);
          let cfg={
            method:"POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ID:languageID})
          }
          console.log(cfg);
          let url = "/jokes";
          let response = await fetch(url,cfg);
          let answer = await response.json();
          console.log(answer);
          if (response.status!=200){
            text.innerHTML= answer.error;
          }
            text.innerHTML = answer.joke;
        }
          
          catch (error) {
          text.innerHTML = error;
        }
      }
    
    </script>
  </body>
</html>
